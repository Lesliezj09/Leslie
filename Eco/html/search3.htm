<meta charset="UTF-8" />

<title>Search-Stress</title>
<!-- Refer to: https://www.cnblogs.com/fuhang/p/9596647.html-->

        <style>

            #Stress {
                background: yellow;


            }
        </style>

        <script>

            window.onload=function()
            {
                var btn=document.getElementById('btn');
                var texts=document.getElementById('texts');
                var content=document.getElementById('content'); // var content=document.getElementsByClassName('con')[0];

                var str=content.innerHTML;


                console.log(str);
                btn.onclick=function(){

                    var val=texts.value;
                    if (val=="")
                    {
                        alert("Search...");
                    }
                    else
                    {
                        content.innerHTML=str.split(val).join('<span id="Stress">'+val+'</span>');
                    }
                }
            }

        </script>



    </head>
    <body>

        <div id="content" >
            This is a test file!  <hr>

        </div>


            <input type="text" id="texts"/>
            <input type="button" value="Search" id ="btn"/>
